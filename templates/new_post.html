{% extends 'base.html' %}

{% block content %}
<div class="post-form">
    <h1>Yangi post</h1>

        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.body.label_tag }}
            {{ form.body }}
        </div>
        <button type="submit" class="save-button">Saqlash</button>
    </form>
</div>
{% endblock %}
